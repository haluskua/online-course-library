<html lang="en-GB">
<head>
  <meta charset="UTF-8">

        name="viewport">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
        rel="stylesheet">
  <link crossorigin="anonymous"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
        rel="stylesheet">
  <title>Todo App</title>
  <link href="./scss/styles.scss"
        rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="brand">
        &nbsp;Javascript-Project <span><i style="color: white; font-size: 0.97rem;">Tod-app</i></span>
      </div>
      <ul>
        <li>
          <a href="index.html">All Files</a>
        </li>
        <li class="dropdown">
          <a class="dropbtn"
              href="javascript:void(0)">Projects:</a>
          <div class="dropdown-content">
            <a class="slide-me"
                 href="beats.html">Beats maker</a> <a class="slide-me"
                 href="todo.html">Todo App</a> <a class="slide-me"
                 href="colors.html">Color picker</a> <a class="slide-me"
                 href="async.html">Async</a> <a class="slide-me"
                 href="photon.html">Photon</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- TodoApp section -->
    <div class="container container_todo">
      <h1 class="section-header todo-title">Todo App</h1>
      <div class="one-two">
        <div class="form-container">
          <div class="left">
            <h1>Simple Lists application</h1>
          </div>
          <form action="">
            <input class="todo-input"
                  placeholder="Enter-list"
                  type="text">
            <div class="select">
              <select class="filter-todo"
                   name="todos">
                <option value="all">
                  All
                </option>
                <option value="completed">
                  completed
                </option>
                <option value="incompleted">
                  incompleted
                </option>
              </select>
            </div>
          </form>
        </div>
        <div class="todo-container">
          <div class="resetbtn">
            <button class="clear-all">Clear All</button>
          </div>
          <ul class="todo-list"></ul>
        </div>
      </div>
    </div>
  </main><!--JS-->
  <script src="./js/beats.js"></script> 
  <script src="./js/index.js"></script> 
  <script src="./js/arrays.js"></script> 
  <script src="./js/animation.js"></script>
