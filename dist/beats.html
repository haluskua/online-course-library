        <li class="dropdown">
          <a class="dropbtn" href="javascript:void(0)">Projects:</a>
          <div class="dropdown-content">
            <a class="slide-me" href="/beats.html">Beats maker</a> <a class="slide-me" href="/todo.html">Todo App</a> <a class="slide-me" href="/colors.html">Color picker</a> <a class="slide-me" href="/async.html">Async</a> <a class="slide-me" href="/photon.html">Photon</a>

          </div>

  </header>
  <main>
    <!-- Home section -->
    <a id="home" name="home"></a>
    <section class="container container_beats">
      <h1 class="section-header beats-title">Beats App</h1>
      <div class="sequencer">
        <!-- //=======kICK TRACK ======= -->
        <div class="kick-track">
          <div class="controls">
            <h1>Kick</h1><select id="kick-select" name="kick-select">
              <option value="../src/allSounds/kick-classic.wav">
                Classic Kick
              </option>
              <option value="../src/allSounds/kick-808.wav">
                808 Kick
              </option>
              <option value="../src/allSounds/kick-heavy.wav">
                Heavy kick
              </option>
              <option value="../src/allSounds/kick-softy.wav">
                Kick softly
              </option>
            </select>
          </div>
          <div class="kick">
            <div class="pad kick-pad b0"></div>
            <div class="pad kick-pad b1"></div>
            <div class="pad kick-pad b2"></div>
            <div class="pad kick-pad b3"></div>
            <div class="pad kick-pad b4"></div>
            <div class="pad kick-pad b5"></div>
            <div class="pad kick-pad b6"></div>
            <div class="pad kick-pad b7"></div>
          </div>
        </div><!-- //=======SNAARE ======= -->
        <div class="snare-track">
          <div class="controls">
            <h1>snare</h1><select id="snare-select" name="snare-select">
              <option value="../src/allSounds/snare-acoustic01.wav">
                Classic snare
              </option>
              <option value="../src/allSounds/snare-808.wav">
                808 snare
              </option>
              <option value="../src/allSounds/snare-vinyl02.wav">
                Heavy snare
              </option>
            </select>
          </div>
          <div class="snare">
            <div class="pad snare-pad b0"></div>
            <div class="pad snare-pad b1"></div>
            <div class="pad snare-pad b2"></div>
            <div class="pad snare-pad b3"></div>
            <div class="pad snare-pad b4"></div>
            <div class="pad snare-pad b5"></div>
            <div class="pad snare-pad b6"></div>
            <div class="pad snare-pad b7"></div>
          </div>
        </div><!-- //=======HIHAT ======= -->
        <div class="hihat-track">
          <div class="controls">
            <h1>hihat</h1><select id="hihat-select" name="hihat-select">
              <option value="../src/allSounds/hihat-acoustic01.wav">
                Classic hihat
              </option>
              <option value="../src/allSounds/hihat-808.wav">
                808 hihat
              </option>
            </select>
          </div>
          <div class="hihat">
            <div class="pad hihat-pad b0"></div>
            <div class="pad hihat-pad b1"></div>
            <div class="pad hihat-pad b2"></div>
            <div class="pad hihat-pad b3"></div>
            <div class="pad hihat-pad b4"></div>
            <div class="pad hihat-pad b5"></div>
            <div class="pad hihat-pad b6"></div>
            <div class="pad hihat-pad b7"></div>
          </div>
        </div><button class="play">Play</button>
        <div class="tempo">
          <input class="tempo-slider" max="300" min="20" type="range" value="150">
          <p>Tempo: <span class="tempo-nr">150</span></p>
        </div>
      </div><audio class="kick-sound" src="/kick-classic.c84755a8.wav"></audio> <audio class="snare-sound" src="/snare-808.3fea3efa.wav"></audio> <audio class="hihat-sound" src="/hihat-acoustic01.6aaa5cc5.wav"></audio>
    </section>
  </main><!--JS-->
  <script src="/beats.7b59bb28.js"></script> 
  <script src="/js.00a46daa.js"></script> 
  <script src="/arrays.c08d2c54.js"></script> 
  <script src="/animation.e459c265.js"></script> 
  <script src="/colors.e2215229.js"></script>
</body>
</html>
